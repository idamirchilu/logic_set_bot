version: '3.8'

services:
  bot:
    build: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/logic_bot.db
    volumes:
      - ./data:/app/data  # Mount data directory for SQLite database
    restart: unless-stopped
    networks:
      - logic-network

networks:
  logic-network:
    driver: bridge